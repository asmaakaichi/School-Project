<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
    <div
      class="d-flex flex-column align-items-center justify-content-center"
      style="min-height: 400px"
    >
      <h3 class="display-3 font-weight-bold text-white">Edit profile</h3>
      <div class="d-inline-flex text-white">
        <p class="m-0"><a class="text-white" href="">Home</a></p>
        <p class="m-0 px-2">/</p>
        <p class="m-0">Edit Profile</p>
      </div>
    </div>
  </div>
  <!-- Header End -->
  <div class="col-lg-7 mb-5 container">
    <div class="contact-form">
      <div id="success"></div>
      <form [formGroup]="editForm" >
        <div class="control-group">
          <input type="text" class="form-control" [(ngModel)]="user.firstName" formControlName="firstName" placeholder="Your First Name" readonly/>

          <p class="help-block text-danger"></p>
        </div>
      
        <div class="control-group">
            <input type="text" class="form-control" [(ngModel)]="user.lastName" formControlName="lastName" placeholder="Your Last Name" readonly/>

            <p class="help-block text-danger"></p>
          </div>
          
          <div class="control-group">
            <input type="email" class="form-control" [(ngModel)]="user.email" formControlName="email" placeholder="Your email" readonly/>
            <p class="help-block text-danger"></p>
          </div>
          <div style="color: red;">{{errorMsg}}</div>
          <div class="control-group">
            <input type="password" class="form-control" [(ngModel)]="user.oldPwd" formControlName="oldPwd" placeholder="Your old Pwd"/>
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <input type="password" class="form-control" [(ngModel)]="user.newPwd" formControlName="newPwd" placeholder="Your new Pwd"/>
            <p class="help-block text-danger"></p>
          </div>
          <div>
          <input type="tel" class="form-control" [(ngModel)]="user.tel" formControlName="tel" placeholder="Your Tel"/>
          <p class="help-block text-danger"></p>
        </div>
        <div>
            <input type="text" class="form-control" [(ngModel)]="user.adress" formControlName="adress" placeholder="Your Address"/>
            <p class="help-block text-danger"></p>
          </div>
        
         <div>
          <button style="margin-left: 45%;" class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton"
         (click)="edit()" [disabled]="signupForm.invalid">  Edit </button> 
         <div style="color: brown;">{{msg}}</div>
        </div> 
        
      </form>
    </div>
  </div>
