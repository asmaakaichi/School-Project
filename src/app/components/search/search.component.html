<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
    <h3 class="display-3 font-weight-bold text-white">Search course</h3>
    <div class="d-inline-flex text-white">
      <p class="m-0"><a class="text-white" href="">Home</a></p>
      <p class="m-0 px-2">/</p>
      <p class="m-0">Search course</p>
    </div>
  </div>
</div>
  <!-- Header End -->
  <div class="col-lg-7 mb-5 container">
    <div class="contact-form">
      <div id="success"></div>
      <form [formGroup]="searchForm">
        <div class="control-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Search couse by name"/>
          <p class="help-block text-danger"></p>
        </div>
        
        <div>
          <button style="margin-left: 45%;" class="btn btn-primary py-2 px-4" type="submit" (click)="Search()" >Search </button>
        </div>
      </form>
      <div  class="row">
        <div style="margin-left: 35%; margin-top: 10%;" class="col-lg-4 mb-5" *ngFor="let course of findedCourse">
          <app-class [classInput]="course"></app-class>
        </div>
        <div style="color: brown;" *ngIf="findedCourse?.length==0">
          No founded Course !!!
        </div>
    </div>
  </div>
