<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
    <div
      class="d-flex flex-column align-items-center justify-content-center"
      style="min-height: 400px"
    >
      <h3 class="display-3 font-weight-bold text-white">User Info </h3>
      <div class="d-inline-flex text-white">
        <p class="m-0"><a class="text-white" href="">Home</a></p>
        <p class="m-0 px-2">/</p>
        <p class="m-0">User Info </p>
      </div>
    </div>
  </div>
  <!-- Header End -->
  <div class="col-md-6 col-lg-3 text-center team mb-5 container">
    <div
      class="position-relative overflow-hidden mb-4"
      style="border-radius: 100%"
      
    >
    
     <div *ngIf="user.role=='student'">
        <img class="img-fluid w-100" [src]="user.img" alt="">
     </div>
      
      
      <div
        class="team-social d-flex align-items-center justify-content-center w-100 h-100 position-absolute"
      >
        <a
          class="btn btn-outline-light text-center mr-2 px-0"
          style="width: 38px; height: 38px"
          href="#"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          class="btn btn-outline-light text-center mr-2 px-0"
          style="width: 38px; height: 38px"
          href="#"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a
          class="btn btn-outline-light text-center px-0"
          style="width: 38px; height: 38px"
          href="#"
          ><i class="fab fa-linkedin-in"></i
        ></a>
      </div>
    </div>
    <h4>{{user.firstName}} {{user.lastName}}</h4>
    <i>Email: {{user.email}}</i>
    <div>
      <i>Tel: {{user.tel}}</i>
    </div>
    <div>
        <i>Address: {{user.adress}}</i>
    </div>

    <div *ngIf="user.role=='teacher'">
        <i>Speciality: {{user.speciality}}</i>
        <iframe [src]='user.cv | safe'></iframe>
      </div>

      <div *ngIf="user.role=='student'" class=" control-group container">
        <form #studentForm="ngForm" (ngSubmit)="validate()">
          <select class="form-control" [(ngModel)]="user.teacherId" name="teacherId" >
            <option selected>Please Choose teacher</option>
            <option [value]="t._id" *ngFor="let t of teachersTab" >{{t.firstName}} {{t.lastName}}</option>
          </select>
          <div class="control-group container">
            <button type="submit" style="margin-left: 45%; margin-top: 5%;" class="btn btn-info" (click)="validate()"> validate</button>
          </div>
        </form>
          </div>
   
  </div>
