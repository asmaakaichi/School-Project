<!-- Navbar Start -->
<div  class="container-fluid bg-light position-relative shadow">
  <nav style="margin-left: 2%;" class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
    <a href="" class="navbar-brand font-weight-bold text-secondary" style="font-size: 50px">
      <i  class="flaticon-043-teddy-bear"></i>
      <span  class="text-primary">KidKinder </span>
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <div class="navbar-nav font-weight-bold mx-auto py-0">
        <a routerLink="" class="nav-item nav-link active">Home</a>
        <a routerLink="about" class="nav-item nav-link">About</a>
        <a routerLink="searchLocation" class="nav-item nav-link">Search location </a>
       
        <div *ngIf="userIsAuthenticated">
          <div *ngIf="userRole== 'teacher' ">  
              <a routerLink="editProfile" (click)="editProfile()" class="nav-link dropdown-toggle"
                data-toggle="dropdown">Hello Teacher {{user}}</a>
                <a class="nav-item nav-link" routerLink="addCourse" class="dropdown-item">Add courses</a>
                <a class="nav-item nav-link" routerLink="teacherDashboard" class="dropdown-item">Dashboard</a> 
                
          </div>
          


          <div *ngIf="userRole== 'student' ">
            <a routerLink="editProfile" class="nav-item nav-link" (click)="editProfile(findedUser.userId)"> Hello
              student {{user}}</a>
            <a routerLink="studentDashboard" class="nav-item nav-link"> Student Dashboard</a>
          </div>
          <div *ngIf="userRole== 'admin' ">
            <a routerLink="editProfile" class="nav-item nav-link" (click)="editProfile(findedUser.userId)"> Hello admin
              {{user}}</a>
            <a style="margin-left: 1%;" routerLink="adminDashboard" class="nav-item nav-link">Admin Dashboard</a>
          </div>

          <div *ngIf="userRole== 'parent' ">
            <a routerLink="editProfile" class="nav-item nav-link" (click)="editProfile(findedUser._id)"> Hello parent
              {{findedUser.firstName}}</a>
            <a  routerLink="parentDashboard" style="margin-top: 2%;">Parent Dashboard</a>
          </div>
        </div>


        <div class="nav-item dropdown">
          <a *ngIf="!userIsAuthenticated" class="nav-link dropdown-toggle" data-toggle="dropdown">Signup</a>
          <div class="dropdown-menu rounded-0 m-0">
            <a routerLink="signupTeacher" class="dropdown-item">Signup teacher</a>
            <a routerLink="signupStudent" class="dropdown-item">Signup Student</a>
            <a routerLink="signupParent" class="dropdown-item">Signup Parent</a>
            <a routerLink="signupAdmin" class="dropdown-item">Signup admin</a>
          </div>
        </div>
        <a *ngIf="!userIsAuthenticated" routerLink="login" class="nav-item nav-link">Login</a>
        <a routerLink="contact" class="nav-item nav-link">Contact</a>



      </div>
      <!-- <li><a class="nav-link" *ngIf="userIsAuthenticated">{{user}}</a></li> -->
      <button *ngIf="userIsAuthenticated" (click)="logout()" type="submit" class="btn btn-info">Logout</button>
    </div>
  </nav>
</div>
<!-- Navbar End -->
