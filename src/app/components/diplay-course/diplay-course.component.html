<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
    <div
      class="d-flex flex-column align-items-center justify-content-center"
      style="min-height: 400px"
    >
      <h3 class="display-3 font-weight-bold text-white">Course</h3>
      <div class="d-inline-flex text-white">
        <p class="m-0"><a class="text-white" href="">Home</a></p>
        <p class="m-0 px-2">/</p>
        <p class="m-0">Course</p>
      </div>
    </div>
  </div>
  <!-- Header End -->
<div class="col-lg-4 mb-5 container">
    <div class="card border-0 bg-light shadow-sm pb-2">
      <img class="card-img-top mb-2" src="assets/img/class-3.jpg" alt="" />
      <div class="card-body text-center">
        <h4 class="card-title">{{course.name}}</h4>
        <p class="card-text">
          {{course.description}}
        </p>
      </div>
      <div class="card-footer bg-transparent py-4 px-5">
        <div class="row border-bottom">
          <div class="col-6 py-1 text-right border-right">
            <strong>Module</strong>
          </div>
          <div class="col-6 py-1">{{course.modules}}</div>
        </div>
        <iframe  [src]='course.course | safe'></iframe>
     
  </div>
