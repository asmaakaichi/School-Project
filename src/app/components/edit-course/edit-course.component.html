<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
    <div
      class="d-flex flex-column align-items-center justify-content-center"
      style="min-height: 400px"
    >
      <h3 class="display-3 font-weight-bold text-white">Edit course</h3>
      <div class="d-inline-flex text-white">
        <p class="m-0"><a class="text-white" href="">Home</a></p>
        <p class="m-0 px-2">/</p>
        <p class="m-0">Edit course</p>
      </div>
    </div>
  </div>
  <!-- Header End -->
  <div class="col-lg-7 mb-5 container">
    <div class="contact-form">
      <div id="success"></div>
      <form [formGroup]="courseForm">
        <div class="control-group">
          <input type="text" class="form-control" [(ngModel)]="findedCourse.name" formControlName="name" placeholder="Name"/>
          <p class="help-block text-danger"></p>
        </div>
       
        <div class="control-group">
            <input type="text" class="form-control" [(ngModel)]="findedCourse.description" formControlName="description" placeholder="Description"/>
            <p class="help-block text-danger"></p>
          </div>
         
          <div class="control-group">
            <input type="text" class="form-control" [(ngModel)]="findedCourse.modules" formControlName="modules" placeholder="Modules"/>
            <p class="help-block text-danger"></p>
          </div>
         
         
        
        <div>
          <button style="margin-left: 45%;" class="btn btn-primary py-2 px-4" type="submit" (click)=editCourse()>Edit course</button>
        </div>
      </form>
    </div>
  </div>
