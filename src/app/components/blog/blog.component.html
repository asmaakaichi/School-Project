<!-- Blog Start -->
<div class="container-fluid pt-5">
    <div class="container">
      <div class="text-center pb-2">
        <p class="section-title px-5">
          <span class="px-2">Latest Blog</span>
        </p>
        <h1 class="mb-4">Latest Articles From Blog</h1>
      </div>
      <div class="row pb-3">
        <div class="col-lg-4 mb-4" *ngFor="let article of articlesTab">
         <app-articles [articleInput]="article"></app-articles>
      </div>
    </div>
  </div>
  <!-- Blog End -->
