<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Tel</th>
            <th scope="col">Address</th>
            <th scope="col">Speciality</th>
            <th scope="col">Level</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersTab">
            <th scope="row">{{user._id}}</th>
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.tel}}</td>
            <td>{{user.adress}}</td>
            <td>{{user.speciality}}</td>
            <td>{{user.level}}</td>
            <td>{{user.role}}</td>
            <td>
                <button class="btn btn-info" (click)="goToDisplay(user._id)" >Display</button>
                <button  class="btn btn-warning" (click)="goToEdit(user._id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteUser(user._id)" >Delete</button>
                

            </td>
        </tr>


    </tbody>
</table>
